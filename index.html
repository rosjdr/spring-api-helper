<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Spring API Helper in Javascript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg">
                <h1>Project Settings</h1>
                <form onsubmit="entityController.criar(event)">
                    <div class="row">
                        <div class="form-group col-4">
                            <label for="inputProjectName">Project name</label>
                            <input type="text" class="form-control" id="inputProjectName">
                        </div>
                        <div class="form-group col-8">
                            <label for="inputPackageName">Default package name</label>
                            <input type="text" class="form-control" id="inputPackageName">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-4">
                            <label for="inputEntityName">Entity name</label>
                            <input type="text" class="form-control" id="inputEntityName">
                        </div>                        
                    </div>
                    <button type="submit" class="m-2 btn btn-primary">Generate Files</button>
                </form>
            </div>
        </div>
        <hr>
        <div class="col-lg">
            <h2>Field Entity Settings</h2>
            <div class="row">
                <div class="form-group col-7">
                    <div class="card">
                        <label class="m-2 text-success">Entity fields</label>
                        <div class="form-group ml-1 mr-1">
                            <label for="inputEmail4">Field</label>
                            <input type="text" class="form-control" id="inputField" placeholder="Field">
                        </div>
                        <div class="form-group ml-1 mr-1">
                            <label for="inputPassword4">Type</label>
                            <input type="text" class="form-control" id="inputFieldType" placeholder="Type">
                        </div>
                        <div class="form-group">
                            <button class="ml-2 mb-2 btn btn-primary" onclick="entityController.insertField()" >Insert Field</button>
                        </div>
                    </div>
                </div>
                <div class="form-group col-5" id="fieldListView"></div>
            </div>
        </div>
        <div class="row pt-4">
            <div class="col-lg">
                <h1>Generated files</h1>
                <form>
                    <div class="form-group">
                        <label for="entityTextArea">Generated Entity</label>
                        <textarea class="form-control" id="entityTextArea" rows="15"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="app/model/Project.js"></script>
    <script src="app/model/Entity.js"></script>
    <script src="app/model/Field.js"></script>
    <script src="app/model/FieldList.js"></script>
    <script src="app/controller/EntityController.js"></script>
    <script src="app/view/FieldListView.js"></script>

    <script>
        let entityController = new EntityController();                   
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
